<div>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ rd.name }}</h4>
    <p class="list-group-item-text">{{ rd.description }}</p>
  </div>
  <span class="pull-right">
    <img
      [src]="rd.imagePath"
      alt="{{ rd.name }}"
      class="img-responsive"
      style="max-height: 50px"
    />
  </span>
</div>
